    <style>
        .auth-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    background-color: #f9f9f9;
    min-height: calc(100vh - 120px); /* Adjust for header and footer */
}

.form-container {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 30px;
    box-sizing: border-box;
}

.form-header {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

.tab {
    background: none;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: color 0.3s;
}

.tab.active {
    color: #0073e6;
    border-bottom: 2px solid #0073e6;
    font-weight: bold;
}

.auth-form {
    display: none;
    flex-direction: column;
}

.auth-form.active {
    display: flex;
}

.auth-form h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
    text-align: center;
}

.auth-form label {
    margin-bottom: 5px;
    font-size: 0.9rem;
    color: #555;
}

.auth-form input {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

.submit-button {
    background: #0073e6;
    color: #fff;
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.submit-button:hover {
    background: #005bb5;
}
    </style>
</head>

        <a href="index.html">

            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
        </form>
        <a class="cta" href="register.html"><button class="button-1">Sign Up/Register</button></a>
    </header>

<main>
    <section class="auth-section">
        <div class="form-container">
            <div class="form-header">
                <button class="tab active" id="signup-tab">Sign Up</button>
                <button class="tab" id="signin-tab">Sign In</button>
            </div>
            <form id="signup-form" class="auth-form active">
                <h2>Create Your Account</h2>
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            <form id="signin-form" class="auth-form">
                <h2>Welcome Back</h2>
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="submit-button">Sign In</button>
            </form>
        </div>
    </section>
</main>
